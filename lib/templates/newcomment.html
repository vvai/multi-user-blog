{% extends "base.html" %}

{% block content %}
  <h2>new comment</h2>

    <form method="post">

      <input type="hidden" name="comment_id" value="{{comment_id}}">

      <label>
        <div>comment</div>
        <textarea name="comment">{{comment}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
{% endblock %}
